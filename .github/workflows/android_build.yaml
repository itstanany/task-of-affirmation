name: Android Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - run: java HelloWorldApp.java

      - name: Build Project
      - run: ./gradlew assemble

      - name: Run Tests
      - run: ./gradlew test


